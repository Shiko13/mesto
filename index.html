<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto Russia"
      />
    </header>

    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-yves-cousteau.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="elements">
        <ul class="cards">
          <template id="element-template">
            <li class="element">
              <img class="element__image" src="?" alt="?" />
              <button
                class="element__delete-button"
                type="button"
                aria-label="Удалить фотографию"
              ></button>
              <div class="element__block">
                <h2 class="element__title"></h2>
                <button
                  class="element__like-button"
                  type="button"
                  aria-label="Лайкнуть"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form popup__form" name="edit-form" novalidate>
          <input
            class="popup__input popup__input_type_title"
            type="text"
            name="title"
            placeholder="Имя"
            id="input-edit-title"
            minlength="2" 
            maxlength="40" 
            required
          />
          <span id="input-edit-title-error" class="popup__error"></span>
          <input
            class="popup__input popup__input_type_subtitle"
            type="text"
            name="subtitle"
            placeholder="Вид деятельности"
            id="input-edit-subtitle"
            minlength="2" 
            maxlength="200" 
            required
          />
          <span id="input-edit-subtitle-error" class="popup__error"></span>
          <button
            class="popup__save-button"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <form name="add-form" class="popup__add-form popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__input_type_title"
            type="text"
            name="title"
            placeholder="Название"
            id="input-add-title"
            minlength="2" 
            maxlength="30" 
            required
          />
          <span id="input-add-title-error" class="popup__error"></span>
          <input
            class="popup__input popup__input_type_subtitle"
            type="url"
            name="subtitle"
            placeholder="Ссылка на картинку"
            id="input-add-subtitle"
            required
          />
          <span id="input-add-subtitle-error" class="popup__error"></span>
          <button
            class="popup__save-button"
            type="submit"
            aria-label="Создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_zoom-card">
        <form class="zoom">
          <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="zoom__image" src="." alt=".">
        <div class="zoom__title"></div>
        </form>
    </div>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
